<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Online Store</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f9f9f9; color: #333; }
    header { background: #4CAF50; color: white; padding: 1rem; text-align: center; }
    .container { display: flex; padding: 1rem; gap: 1rem; }

    /* ===== PRODUCTS ===== */
    .products {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 0.5rem;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .product img { max-width: 100%; border-radius: 6px; }
    .product h3 { margin: 0.5rem 0; }
    .product button {
      background: #4CAF50; color: white; border: none;
      padding: 0.5rem 1rem; margin-top: 0.5rem;
      cursor: pointer; border-radius: 5px; transition: background 0.3s;
    }
    .product button:hover { background: #45a049; }

    /* ===== CART ===== */
    .cart {
      flex: 1;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      min-width: 280px;
    }
    .cart h2 { margin-bottom: 1rem; }
    .cart-items { list-style: none; margin-bottom: 1rem; }
    .cart-items li {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 0.8rem; font-size: 0.9rem;
    }
    .cart-item-details { flex: 1; }
    .cart-item-actions { display: flex; align-items: center; gap: 0.3rem; }
    .cart-item-actions button {
      padding: 0.2rem 0.6rem;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .cart-item-actions button:hover { background: #45a049; }
    .remove-btn {
      background: #e53935 !important;
    }
    .remove-btn:hover { background: #c62828 !important; }
    .cart-total { font-weight: bold; margin-bottom: 0.5rem; }
    .checkout-btn {
      background: #ff5722; color: white; border: none;
      padding: 0.6rem; width: 100%;
      border-radius: 5px; cursor: pointer;
    }
    .checkout-btn:hover { background: #e64a19; }

    /* ===== CHECKOUT FORM ===== */
    .checkout-form {
      display: none;
      margin-top: 1rem;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }
    .checkout-form h3 { margin-bottom: 0.5rem; }
    .checkout-form label { display: block; margin: 0.5rem 0 0.2rem; }
    .checkout-form input[type="text"],
    .checkout-form input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .checkout-form .payment-method { margin: 0.5rem 0; }
    .place-order {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.7rem;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    .place-order:hover { background: #45a049; }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .cart { margin-left: 0; margin-top: 1rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Online Store</h1>
  </header>

  <div class="container">
    <!-- Products Section -->
    <div class="products" id="product-list">
      <div class="product" data-name="Product 1" data-price="199.99">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Product 1</h3>
        <p>R199.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product" data-name="Product 2" data-price="299.99">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Product 2</h3>
        <p>R299.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product" data-name="Product 3" data-price="399.99">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Product 3</h3>
        <p>R399.99</p>
        <button>Add to Cart</button>
      </div>
    </div>

    <!-- Cart Section -->
    <div class="cart">
      <h2>Shopping Cart</h2>
      <ul class="cart-items" id="cart-items"></ul>
      <p class="cart-total">Total: R<span id="cart-total">0.00</span></p>
      <button class="checkout-btn" id="checkout-btn">Checkout</button>

      <!-- Checkout Form -->
      <div class="checkout-form" id="checkout-form">
        <h3>Shipping Address</h3>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="John Doe">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="123 Main St">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Cape Town">
        <label for="zip">Postal Code</label>
        <input type="number" id="zip" placeholder="8000">

        <h3>Payment Method</h3>
        <div class="payment-method">
          <input type="radio" name="payment" value="Credit Card" checked> Credit Card<br>
          <input type="radio" name="payment" value="PayPal"> PayPal<br>
          <input type="radio" name="payment" value="Cash on Delivery"> Cash on Delivery
        </div>

        <button class="place-order" id="place-order">Place Order</button>
      </div>
    </div>
  </div>

  <script>
    const cartItems = [];
    const cartList = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const buttons = document.querySelectorAll('.product button');
    const checkoutBtn = document.getElementById('checkout-btn');
    const checkoutForm = document.getElementById('checkout-form');
    const placeOrderBtn = document.getElementById('place-order');

    // Add to cart
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const product = button.parentElement;
        const name = product.getAttribute('data-name');
        const price = parseFloat(product.getAttribute('data-price'));

        // Check if already in cart
        const existing = cartItems.find(item => item.name === name);
        if (existing) {
          existing.quantity++;
        } else {
          cartItems.push({ name, price, quantity: 1 });
        }
        updateCart();
      });
    });

    // Update cart
    function updateCart() {
      cartList.innerHTML = '';
      let total = 0;

      cartItems.forEach((item, index) => {
        const li = document.createElement('li');

        const details = document.createElement('div');
        details.className = 'cart-item-details';
        details.textContent = `${item.name} - R${(item.price * item.quantity).toFixed(2)}`;

        const actions = document.createElement('div');
        actions.className = 'cart-item-actions';

        const minusBtn = document.createElement('button');
        minusBtn.textContent = '-';
        minusBtn.onclick = () => {
          if (item.quantity > 1) {
            item.quantity--;
          } else {
            cartItems.splice(index, 1);
          }
          updateCart();
        };

        const qty = document.createElement('span');
        qty.textContent = item.quantity;

        const plusBtn = document.createElement('button');
        plusBtn.textContent = '+';
        plusBtn.onclick = () => {
          item.quantity++;
          updateCart();
        };

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'x';
        removeBtn.className = 'remove-btn';
        removeBtn.onclick = () => {
          cartItems.splice(index, 1);
          updateCart();
        };

        actions.append(minusBtn, qty, plusBtn, removeBtn);
        li.append(details, actions);
        cartList.appendChild(li);

        total += item.price * item.quantity;
      });

      cartTotal.textContent = total.toFixed(2);
    }

    // Toggle checkout form
    checkoutBtn.addEventListener('click', () => {
      checkoutForm.style.display = checkoutForm.style.display === 'block' ? 'none' : 'block';
    });

    // Place order (demo)
    placeOrderBtn.addEventListener('click', () => {
      const name = document.getElementById('fullname').value;
      const address = document.getElementById('address').value;
      const city = document.getElementById('city').value;
      const zip = document.getElementById('zip').value;
      const payment = document.querySelector('input[name="payment"]:checked').value;

      if (!name || !address || !city || !zip) {
        alert("Please fill in all shipping details.");
        return;
      }

      alert(`Order placed!\n\nShipping to: ${name}, ${address}, ${city}, ${zip}\nPayment Method: ${payment}\nTotal: R${cartTotal.textContent}`);
    });
  </script>
</body>
</html>
